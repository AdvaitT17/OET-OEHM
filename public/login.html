<!DOCTYPE html>
<html lang="en" class="h-100">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="keywords" content="" />
      <meta name="author" content="" />
      <meta name="robots" content="" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="" />
      <meta name="format-detection" content="telephone=no">
      <title>Login | KJ Somaiya OET-OEHM Portal</title>
      <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
      <link href="./css/style.css" rel="stylesheet">
   </head>
   <body class="body  h-100">
      <div class="container h-100">
         <div class="row h-100 align-items-center justify-contain-center">
            <div class="col-xl-12 mt-3">
               <div class="text-center my-5">
                  <a href="/"><img height="100%" src="images/logo.svg" alt="KJSCE"></a>
               </div>
               <div class="card">
                  <div class="card-body p-0">
                     <div class="row m-0">
                        <div class="col-xl-6 col-md-6 sign text-center">
                           <div>
                              <img src="/images/BG-login.jpg" class="education-img" width="100%" height="100%"></img>
                           </div>
                        </div>
                        <div class="col-xl-6 col-md-6">
                           <div class="sign-in-your">
                              <h4 class="fs-20 font-w800 text-black">Sign in to your account</h4>
                              <span>Please enter your SVV Net ID & Password</span>
                              <div class="login-social">
                                 <a href="/auth/google" class="btn font-w800 d-block my-4"><i class="fab fa-google me-2 text-primary"></i>Login with Google</a>
                              </div>
                              <form action="index.html">
                                 <div class="mb-3">
                                    <label class="mb-1"><strong>Email</strong></label>
                                    <input type="email" class="form-control" value="SVV Net ID">
                                 </div>
                                 <div class="mb-3">
                                    <label class="mb-1"><strong>Password</strong></label>
                                    <input type="password" class="form-control" value="Password">
                                 </div>
                                 <div class="row d-flex justify-content-between mt-4 mb-2">
                                    <div class="mb-3">
                                       <div class="form-check custom-checkbox ms-1">
                                          <input type="checkbox" class="form-check-input" id="basic_checkbox_1">
                                          <label class="form-check-label" for="basic_checkbox_1">Remember Me</label>
                                       </div>
                                    </div>
                                 </div>
                                 <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                                 </div>
                              </form>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="footer">
               <div class="copyright">
                  <p>Copyright Â© KJ Somaiya College Of Engineering</p>
               </div>
            </div>
         </div>
      </div>
      <!--**********************************
         Scripts
         ***********************************-->
      <!-- Required vendors -->
      <script src="./vendor/global/global.min.js"></script>
      <script src="./js/custom.js"></script>
      <script src="./js/dlabnav-init.js"></script>
      <script src="./js/styleSwitcher.js"></script>
   </body>
</html>
